<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Travel Calculator</title>
</head>
<body>
    <main>

        <header>
            <h1>Travel Calculator</h1>
        </header>

        <div id="container">
            <h2>Have you always wondered how long it would take you to get from one state to another.</h2> 
            <form action="">
                <select name="transportation" id="transportation">
                    <option value="driving">Driving</option>
                    <option value="flying">Flying</option>
                </select>

                <div>
                    <label for="city-start">From Location:</label>
                    <select name="city-start" id="city-start"></select>
                </div>
                <div>
                    <label for="city-destination">To Location:</label>
                    <select name="city-destination" id="city-destination"></select>
                </div>
                <button type="submit" id="calculate">Calculate</button>
            </form>

        <p id="display"></p>


        </div>


    </main>

    <script src="script.js" type="module"></script>
</body>
</html>
